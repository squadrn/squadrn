name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            asset: squadrn-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            asset: squadrn-linux-aarch64
          - target: x86_64-apple-darwin
            runner: macos-latest
            asset: squadrn-darwin-x86_64
          - target: aarch64-apple-darwin
            runner: macos-latest
            asset: squadrn-darwin-aarch64
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            asset: squadrn-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Compile binary
        run: deno compile --allow-all --target ${{ matrix.target }} --output ${{ matrix.asset }} cli/mod.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
